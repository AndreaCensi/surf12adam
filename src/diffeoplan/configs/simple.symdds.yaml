- id: dpx1
  desc: Simple horizontal translation back and forth
  code:
  - diffeoplan.library.DDSFromSymbolic
  - resolution: 64
    actions: 
    - original_cmd: [1] # for visualization
      diffeo: px1
    - original_cmd: [-1]
      diffeo: Ipx1
    topology: plane

- id: dpx2
  desc: |
    Simple horizontal translation back and forth,
    but the second motion is double the inverse.
  code:
  - diffeoplan.library.DDSFromSymbolic
  - resolution: 64
    actions: 
    - original_cmd: [1] 
      diffeo: px1
    - original_cmd: [-2]
      diffeo: R2Ipx1
    topology: plane

- id: dtx1
  desc: |
    Left and right translation (toroidal case).
  code:
  - diffeoplan.library.DDSFromSymbolic
  - resolution: 64
    actions: 
    - original_cmd: [1] 
      diffeo: tx1
    - original_cmd: [-1]
      diffeo: Itx1
    topology: torus

- id: dtx2
  desc: |
    Only left translation (toroidal case).
  code:
  - diffeoplan.library.DDSFromSymbolic
  - resolution: 64
    actions:
    - original_cmd: [1] 
      diffeo: tx1
