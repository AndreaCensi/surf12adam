- id: dcam1
  desc: |
    Camera (pan/tilt)
  code:
  - diffeoplan.library.DDSFromSymbolic
  - resolution: 64
    actions: 
    - original_cmd: [1, 0] 
      diffeo: px1
    - original_cmd: [-1, 0] 
      diffeo: Ipx1
    - original_cmd: [0, 1] 
      diffeo: py1
    - original_cmd: [0, -1] 
      diffeo: Ipy1

    topology: plane


- id: dptcam1
  desc: |
    Camera (pan: torus, tilt: plane)
  code:
  - diffeoplan.library.DDSFromSymbolic
  - resolution: 64
    actions: 
    - original_cmd: [1, 0] 
      diffeo: tx1
    - original_cmd: [-1, 0] 
      diffeo: Itx1
    - original_cmd: [0, 1] 
      diffeo: py1
    - original_cmd: [0, -1] 
      diffeo: Ipy1

    topology: plane


- id: dcamz1
  desc: |
    Camera with zoom
  code:
  - diffeoplan.library.DDSFromSymbolic
  - resolution: 64
    actions: 
    - original_cmd: [1, 0, 0] 
      diffeo: px1
    - original_cmd: [-1, 0, 0] 
      diffeo: Ipx1
    - original_cmd: [0, 1, 0] 
      diffeo: py1
    - original_cmd: [0, -1, 0] 
      diffeo: Ipy1
    - original_cmd: [0, 0, 1] 
      diffeo: pz1
    - original_cmd: [0, 0, -1] 
      diffeo: Ipz1
    topology: plane

- id: drob1
  desc: |
    Robot with differential drive
  code:
  - diffeoplan.library.DDSFromSymbolic
  - resolution: 64
    actions: 
    - original_cmd: [1, 0, 0] 
      diffeo: px1
    - original_cmd: [-1, 0, 0] 
      diffeo: Ipx1
    - original_cmd: [0, 0, 0.1] 
      diffeo: pr1
    - original_cmd: [0, 0, -0.1] 
      diffeo: Ipr1
    topology: plane

