
- id: "${cldds}_bra1"
  desc: "A more efficient set of commands"
  code:
  - diffeoplan.library.DDSCompositeActions
  - id_dds: "${cldds}"
    label: "${cldds}_bra"
    actions:
    - plan: ['F'] # forward
    - plan: ['f'] # backward
    - plan: ['L','R','l','r'] # bracket 1
    - plan: ['R','L','r','l'] # bracket 2
    - plan: ['F', 'l']
    - plan: ['F', 'r']

- id: "${cldds}_addbra1"
  desc: "Simply adding brackets to the commands"
  code:
  - diffeoplan.library.DDSCompositeActions
  - id_dds: "${cldds}"
    label: "${cldds}_bra"
    actions:
    # maintain all others
    - plan: [0] 
    - plan: [1] 
    - plan: [2] 
    - plan: [3] 
    - plan: [4] 
    - plan: [5] 
    - plan: ['L','R','l','r'] # bracket 1
    - plan: ['R','L','r','l'] # bracket 2
    